<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitCanvas()">
    <header class="main-header">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a class="nav-link" href="#" onclick="">Gallery</a></li>
                <li><a class="nav-link" href="#">Memes</a></li>
                <li><a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content">
        <h1 class="main-title">Meme Generator</h1>
        <input class="search-Input" type="text" onkeyup="onSearch(value)" placeHolder="Search meme...">
        <input type="file" class="img-input" name="image" onchange="onImgInput(event)" />
        <div class="gallery grid-container">
            <img id="1" src="imgs/1.jpg" class="item item1" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="2" src="imgs/2.jpg" class="item item2" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="3" src="imgs/3.jpg" class="item item3" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="4" src="imgs/4.jpg" class="item item4" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="5" src="imgs/5.jpg" class="item item5" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="6" src="imgs/6.jpg" class="item item6" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="7" src="imgs/7.jpg" class="item item7" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="8" src="imgs/8.jpg" class="item item8" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="9" src="imgs/9.jpg" class="item item9" onclick="showCanvas(), renderImgGallery(src, id)" />
            <img id="10" src="imgs/10.jpg" class="item item10" onclick="showCanvas(), renderImgGallery(src, id)" />
        </div>

        <section class="meme-editor">
            <div class="canvas-wrap">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="500" width="500" onclick=""></canvas>
                </div>
            </div>

            <div class="editor-form">
                <ul class="editor-options">
                    <li><input class="editor-row input text-input" type="text" onkeyup="onAddMemeTxt(value)"
                            placeholder="text..."></li>
                    <li class="editor-row btn-section">
                        <button class="editor-btn up" onclick="onMoveText('up')">â†‘</button>
                        <button class="editor-btn down" onclick="onMoveText('down')">â†“</button>
                        <button class="editor-btn down" onclick="onChoseAnotherLine()">â†“</button>
                        <button class="editor-btn plus" onclick="onTextDone()">+</button>
                        <button class="editor-btn bin" onclick="clearCanvas()">ðŸ—‘</button>
                    </li>
                    <li class="editor-row btn-section">
                        <button class="editor-btn text-up" onclick="changeFontSize('+')">A+</button>
                        <button class="editor-btn text-down" onclick="changeFontSize('-')">A-</button>
                        <button class="editor-btn aling-r" onclick="onAlignChange('right')">&#61;</button>
                        <button class="editor-btn aling-c" onclick="onAlignChange('center')">&#61;</button>
                        <button class="editor-btn aling-l" onclick="onAlignChange('left')">&#61;</button>
                    </li>
                    <li><select class="editor-row input font-section" name="select-font" id="select-font"
                            onchange="onChangeFont(value)">
                            <option value="impact" selected>Impact</option>
                            <option value="assistant">Assistant</option>
                            <option value="tahoma">Tahoma</option>
                            <option value="arial">Ariel</option>
                        </select>
                        <input class="input bg-color-input" type="color" onchange="onChangeBgColor(value)">
                        <input class="input stroke-color-input" type="color" onchange="onChangeStrokeColor(value)">
                    </li>
                    <li class="editor-row share-section">
                        <button class="editor-btn share">Share</button>
                        <button class="editor-btn download">Download</button>
                    </li>
                </ul>
            </div>
        </section>
    </section>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/memeController.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>

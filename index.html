<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link href="lib/css/fontawesome.css" rel="stylesheet">
    <link href="lib/css/solid.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <div class="modal-screen" onclick="onToggleModal()"></div>
    <div class="modal">
        <li class="modal-btns">
            <button class="editor-btn share" onclick="onShareFacebook()">Share on Facebook</button>
            <button class="editor-btn save" onclick="saveCanvas()">Save</button>
            <button class="editor-btn download"><a href="#" onclick="downloadCanvas(this)"
                    download="my-img">Download</a></button>
        </li>
        <button class="editor-btn" onclick="onToggleModal()">Close</button>
    </div>

    <header class="main-header">
        <div class="logo"><img class="logo-img" src="imgs/LOGO.png"></div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li class="nav-li"><a class="nav-link" href="index.html">Gallery</a></li>
                <li class="nav-li"><a class="nav-link" href="#" onclick="showSavedMemes()">Memes</a></li>
                <li class="nav-li"><a class="nav-link" href="#" onclick="showAboutPage()">About</a></li>
            </ul>
        </nav>
        <button onclick="onToggleMenu()" class="menu-toggle-btn">‚ò∞</button>
    </header>
    <section class="main-content">
        <div class="search-wrap">
            <div class="search-input" onkeyup="onEmptySearchBar()">
                <input class="input-search" id="search-meme" type="text" placeHolder="Search meme...">
                <div class="autocom-box"></div>
                <div class="icon" onclick="onSearchByIcon()">üîé</div>
            </div>
        </div>

        <div class="wrap-hashtag">
            <div class="hashtag"></div>
            <div class="hashtag more-hashtag"></div>
        </div>

        <div class="gallery grid-container main-gallery">
        </div>

        <section class="meme-editor">
            <div class="canvas-wrap">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="500" width="500" onclick=""></canvas>
                </div>
            </div>

            <div class="editor-form">
                <ul class="editor-options">
                    <li><input class="editor-row input text-input" type="text" onkeyup="onAddMemeTxt(value)"
                            placeholder="text..."></li>
                    <li class="editor-row btn-section">
                        <button class="editor-btn up fa-solid fa-arrow-up" onclick="onMoveText('up')"></button>
                        <button class="editor-btn down fa-solid fa-arrow-down" onclick="onMoveText('down')"></button>
                        <button class="editor-btn fa-solid fa-arrows-up-down" onclick="onChoseAnotherLine()"></button>
                        <button class="editor-btn plus fa-solid fa-plus" onclick="onTextDone()"></button>
                        <button class="editor-btn bin fa-solid fa-trash" onclick="clearCanvas()"></button>
                    </li>
                    <li class="editor-row btn-section">
                        <button class="editor-btn text-up" onclick="onChangeFontSize('+')">A+</button>
                        <button class="editor-btn text-down" onclick="onChangeFontSize('-')">A-</button>
                        <button class="editor-btn aling-r fa-solid fa-align-left"
                            onclick="onChangeAlign('right')"></button>
                        <button class="editor-btn aling-c fa-solid fa-align-justify"
                            onclick="onChangeAlign('center')"></button>
                        <button class="editor-btn aling-l fa-solid fa-align-right"
                            onclick="onChangeAlign('left')"></button>

                    </li>
                    <li class="heddin-color-input">
                        <input id="strokecolor" class="input stroke-color-input" type="color"
                            onchange="onChangeStrokeColor(value)">
                        <input id="bgcolor" class="input bg-color-input" type="color" onchange="onChangeBgColor(value)">
                    </li>
                    <li class="colors-row">
                        <select class="editor-row input font-section" name="select-font" id="select-font"
                            onchange="onChangeFont(value)">
                            <option value="impact" selected>Impact</option>
                            <option value="assistant">Assistant</option>
                            <option value="tahoma">Tahoma</option>
                            <option value="arial">Ariel</option>
                        </select>

                        <label class="editor-btn fa-solid fa-vector-square" for="strokecolor"></label>
                        <label class="editor-btn fa-solid fa-palette" for="bgcolor"></label>
                    </li>
                  
                    <li class="steckir-slide">
                        <div class="slideshow-container">

                            <div class="mySlides">
                                <div class="sticker" onclick="drawSticker('üí°')">üí°</div>
                                <div class="sticker" onclick="drawSticker('üòõ')">üòõ</div>
                                <div class="sticker" onclick="drawSticker('üëÄ')">üëÄ</div>
                            </div>

                            <div class="mySlides">
                                <div class="sticker" onclick="drawSticker('üíã')">üíã</div>
                                <div class="sticker" onclick="drawSticker('‚ù§Ô∏è')">‚ù§Ô∏è</div>
                                <div class="sticker" onclick="drawSticker('üî•')">üî•</div>
                            </div>

                            <div class="mySlides">
                                <div class="sticker" onclick="drawSticker('üç∫')">üç∫</div>
                                <div class="sticker" onclick="drawSticker('üå≠')">üå≠</div>
                                <div class="sticker" onclick="drawSticker('üï∂Ô∏è')">üï∂Ô∏è</div>
                            </div>

                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>

                        <div class="dot-container">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                        </div>
                    </li>
                    <li class="editor-row share-section">
                        <!-- <button class="editor-btn share" onclick="onShareFacebook()">Share</button> -->
                        <button class="editor-btn share" onclick="onToggleModal()">Share</button>
                        <!-- <button class="editor-btn download" onclick="saveCanvas()">Save</button> -->
                        <button class="editor-btn download"><a href="#" onclick="downloadCanvas(this)"
                                download="my-img">Download</a></button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="memes-page">
            <div class="gallery grid-container saved-memes"></div>
        </section>

        <section class="about-page">
            <div>
                <h1 class="about-title"><u>Amir Yakubov</u></h1>
                <img class="profile-pic" src="imgs/profile.jpg">

                <ul class="personal-list">
                    <li class="personal-list-li">Email - yakobub@gmail.com</li>
                    <li class="personal-list-li">Mobile - 054-7271193</li>
                    <li class="personal-list-li">full stack developer</li>
                </ul>

                <a class="button-1" href="https://github.com/Amir-Yakubov">github page</a>

            </div>


            <footer>

                <img class="stay-in-touch" src="imgs/stayintouch.png">

                <a class="social-links" href="https://wa.me/message/NM6VJXXFUHOPD1">
                    <img class="contact" src="imgs/whatsA.png">
                </a>
                <a class="social-links" href="https://www.facebook.com/yakubov.amir">
                    <img class="contact" src="imgs/Facebook.png">
                </a>
                <a class="social-links" href="https://www.instagram.com/amir_yakubov/">
                    <img class="contact" src="imgs/insta.png">
                </a>
                <hr>
                <p class="footerText">Yakubov Amir ¬©</p>

            </footer>
        </section>

    </section>
    <script src="js/main.js"></script>
    <script src="js/canvasController.js"></script>
    <script src="js/canvasService.js"></script>
    <script src="js/storage.js"></script>
</body>

</html>

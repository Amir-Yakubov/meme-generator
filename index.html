<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li class="nav-li"><a class="nav-link" href="index.html">Gallery</a></li>
                <li class="nav-li"><a class="nav-link" href="#" onclick="showSavedMemes()">Memes</a></li>
                <li class="nav-li"><a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content">
        <h1 class="main-title">Meme Generator</h1>
        <div class="search-wrap">
            <div class="search-input">
                <input class="input-search" type="text" placeHolder="Search meme...">
                <div class="autocom-box">
                
                </div>
                <div class="icon">ðŸ”Ž<i class="search-btn"></i></div>
            </div>
        </div>

        <div class="gallery grid-container main-gallery">
        </div>

        <section class="meme-editor">
            <div class="canvas-wrap">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="500" width="500" onclick=""></canvas>
                </div>
            </div>

            <div class="editor-form">
                <ul class="editor-options">
                    <li><input class="editor-row input text-input" type="text" onkeyup="onAddMemeTxt(value)"
                            placeholder="text..."></li>
                    <li class="editor-row btn-section">
                        <button class="editor-btn up" onclick="onMoveText('up')">â†‘</button>
                        <button class="editor-btn down" onclick="onMoveText('down')">â†“</button>
                        <button class="editor-btn down" onclick="onChoseAnotherLine()">â†“</button>
                        <button class="editor-btn plus" onclick="onTextDone()">+</button>
                        <button class="editor-btn bin" onclick="clearCanvas()">ðŸ—‘</button>
                    </li>
                    <li class="editor-row btn-section">
                        <button class="editor-btn text-up" onclick="onChangeFontSize('+')">A+</button>
                        <button class="editor-btn text-down" onclick="onChangeFontSize('-')">A-</button>
                        <button class="editor-btn aling-r" onclick="onChangeAlign('right')">&#61;</button>
                        <button class="editor-btn aling-c" onclick="onChangeAlign('center')">&#61;</button>
                        <button class="editor-btn aling-l" onclick="onChangeAlign('left')">&#61;</button>
                    </li>
                    <li><select class="editor-row input font-section" name="select-font" id="select-font"
                            onchange="onChangeFont(value)">
                            <option value="impact" selected>Impact</option>
                            <option value="assistant">Assistant</option>
                            <option value="tahoma">Tahoma</option>
                            <option value="arial">Ariel</option>
                        </select>
                        <input class="input bg-color-input" type="color" onchange="onChangeBgColor(value)">
                        <input class="input stroke-color-input" type="color" onchange="onChangeStrokeColor(value)">
                    </li>
                    <li class="editor-row share-section">
                        <button class="editor-btn share" onclick="onShareFacebook()">Share</button>
                        <button class="editor-btn download" onclick="saveCanvas()">Save</button>
                        <button class="editor-btn download"><a href="#" onclick="downloadCanvas(this)"
                                download="my-img">Download</a></button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="memes-page">
            <div class="gallery grid-container saved-memes">

            </div>
        </section>
    </section>
    <script src="js/main.js"></script>
    <script src="js/canvasController.js"></script>
    <script src="js/canvasService.js"></script>
    <script src="js/storage.js"></script>
</body>

</html>
